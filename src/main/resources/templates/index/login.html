<!DOCTYPE html>
<html layout:decorate="~{index/index-head}" lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <title>Login</title>
</head>

<body>


<div layout:fragment="index-content" class="container text-center" >

    <div id="login" class="row list-group">

        <div class="col-xs-12 col-lg-12">

            <div class="row">

                <div class="row">
                    <div class="col-xs-offset-2 col-xs-8 text-center">

                        <div th:if="${errors}" id="error-messages" >
                            <div class="alert" th:each="error : ${errors}">
                                <span class="alert" th:text="${error}"></span>
                                <br>
                            </div>
                        </div>

                        <form th:action="@{~/login}" method="POST">
                            <div>
                                <label for="username">Username: </label>
                                <input id="username" name="username" type="text" class="name-input"
                                       placeholder="Enter username..."
                                       required>
                            </div>
                            <div>
                                <label for="password">Password: </label>
                                <input id="password" type="password" name="password" class="name-input"
                                       placeholder="Enter password..." required>
                            </div>
                            <div class="text-center">
                                <a class="btn btn-default" th:href="@{~/}">Back</a>
                                <input class="btn btn-success" type="submit" value="Login">
                            </div>

                        </form>

                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

</body>

</html>
