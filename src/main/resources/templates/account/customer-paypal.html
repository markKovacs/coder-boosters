
<!DOCTYPE html>
<html layout:decorate="~{account/layout}" lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <title>PayPal Transfer</title>
</head>

<body>

<div layout:fragment="content" class="container">

    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            PayPal Transfer
        </h1>
    </section>

    <div class="well well-sm">
        <strong>PayPal Transfer</strong>
    </div>

    <div id="profile" class="row list-group">

        <div class="col-xs-12 col-lg-12">

            <div class="row">

                <div class="row">
                    <div class="col-xs-offset-2 col-xs-8 text-center">

                        <div th:if="${success}" id="success-messages" class="alert alert-success">
                            <th:block th:each="message : ${success}">
                                <p th:text="${message}"></p>
                            </th:block>
                        </div>

                        <div th:if="${errors}" id="error-messages" class="alert alert-danger">
                            <p>You have the following errors:</p>
                            <ul th:each="error : ${errors}">
                                <li th:text="${error}"></li>
                            </ul>
                        </div>

                        <form th:action="@{~/customer-paypal}" method="POST">
                            <div>
                                <label for="amount">Amount: </label>
                                <input id="amount" type="number" name="amount" required>
                            </div>
                            <div>
                                <label for="username">Username: </label>
                                <input id="username" type="text" name="username" placeholder="Enter username..." required>
                            </div>
                            <div>
                                <label for="password">Password: </label>
                                <input id="password" type="password" name="password" placeholder="Enter password..." required>
                            </div>
                            <div class="text-center">
                                <a class="btn btn-default" th:href="@{~/customer-profile}">Back to Profile</a>
                                <input class="btn btn-success" type="submit" value="Submit">
                            </div>

                        </form>

                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

</body>

</html>
